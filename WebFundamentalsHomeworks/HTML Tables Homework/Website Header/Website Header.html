<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website Header</title>
	<style>
		table {
			width: 100%;
			background-color: rgb(35, 68, 101);
		}
		
		a {
			color: #778899;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover {
		    color: white;
		}
		.arrow-down {
			width: 0; 
			height: 0; 
			text-align: center;
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			
			border-top: 5px solid #778899;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><a href="https://softuni.bg/"><img src="download.jpg" alt="logo"></a></td>
			<td><a href="">SOFTUNI</a></td>
			<td class="arrow-down"></td>
		</tr>
	</table>
</body>
</html>
