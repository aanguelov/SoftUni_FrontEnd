<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="laptops">
            <h1>Apples laptops (6)</h1>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>16.3 inch/2.5GHz Ivy Bridge</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$1,800.00</div>
            </button>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>11.6 inch/1.4GHz Haswell 256Gb SSD</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$2,529.00</div>
            </button>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>16.3 inch/2.5GHz Ivy Bridge</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$1,800.00</div>
            </button>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>11.6 inch/1.4GHz Haswell 256Gb SSD</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$2,529.00</div>
            </button>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>16.3 inch/2.5GHz Ivy Bridge</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$1,800.00</div>
            </button>
            <button onclick="window.open('http://www.laptop.bg')">
                <h3>Apple MacBook Air</h3>
                <p>11.6 inch/1.4GHz Haswell 256Gb SSD</p>
                <img src="MacBook_Pro_Retina.jpg" alt="laptop-image">
                <div class="price">$2,529.00</div>
            </button>
        </div>
        <div id="sliders">
            <label for="price">Price</label>
            <div><span class="left">1700</span><span class="right">2600</span></div>
            <input type="range" min="1700" max="2600" step="50" id="price">
            <label for="ram">RAM</label>
            <div><span class="left">2048</span><span class="right">4096</span></div>
            <input type="range" min="2048" max="4096" step="1024" id="ram">
            <label for="disc">Disc</label>
            <div><span class="left">100GB</span><span class="right">2000GB</span></div>
            <input type="range" min="100" max="2000" step="100" id="disc">
            <label for="display">Display</label>
            <div><span class="left">11.6</span><span class="right">18.4</span></div>
            <input type="range" min="11.6" max="18.4" step="0.5" id="display">
            <label for="weight">Weight</label>
            <div><span class="left">1</span><span class="right">6</span></div>
            <input type="range" min="1" max="6" id="weight">
            <label for="warranty">Warranty</label>
            <div><span class="left">12 months</span><span class="right">60 months</span></div>
            <input type="range" min="12" max="60" step="6" id="warranty">
        </div>
    </div>
</body>
</html>
