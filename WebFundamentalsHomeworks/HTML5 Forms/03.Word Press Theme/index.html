<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordPress Theme</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="wordpress-form">
		<img class="logo" src="img/wordpress2.png" width="300" height="70" />
		<div id="upload">
			<label for="upload-file">Upload a theme</label>
			<input type="file" id="upload-file" />
		</div>
		<div id="search">
			<label for="search-wp">Or searh in wordpress</label>
			<input type="search" id="search-wp" />
			<input type="image" name="searchBtn" src="img/wpbutton.jpg" width="30" height="30" />
		</div>
	</form>
</body>
</html>
