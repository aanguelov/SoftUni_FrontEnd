<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Poll</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../jquery.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Capitals</h1>
        <div id="time-result">
            <div id="timer">Time remaining: 5:00</div>
            <div id="result">Result:</div>
        </div>
        <div id="first" class="questions">
            <p>What is the capital of the United States?</p>
            <p><input type="checkbox" value="incorrect"/> New York</p>
            <p><input type="checkbox" value="correct"/> Washington</p>
            <p><input type="checkbox" value="incorrect"/> Boston</p>
            <p><input type="checkbox" value="incorrect"/> Miami</p>
        </div>
        <div id="second" class="questions">
            <p>What is the capital of Australia?</p>
            <p><input type="checkbox" value="incorrect"/> Melbourne</p>
            <p><input type="checkbox" value="incorrect"/> Sidney</p>
            <p><input type="checkbox" value="incorrect"/> Brisbane</p>
            <p><input type="checkbox" value="correct"/> Canberra</p>
        </div>
        <div id="third" class="questions">
            <p>What is the capital of Brazil?</p>
            <p><input type="checkbox" value="incorrect"/> Rio de Janeiro</p>
            <p><input type="checkbox" value="incorrect"/> Sao Paulo</p>
            <p><input type="checkbox" value="correct"/> Brasilia</p>
            <p><input type="checkbox" value="incorrect"/> Salvador</p>
        </div>
        <input type="submit" id="btn" />
    </div>
    <script src="poll.js"></script>
</body>
</html>
