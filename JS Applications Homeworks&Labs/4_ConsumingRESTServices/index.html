<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ConsumingRESTServices</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="libs/jquery.js"></script>
    <script src="libs/mustache.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="books">
            <h3>This is my books collection</h3>
            <ul id="list-of-books"></ul>
        </div>
        <div id="add-a-book">
            <h3>Add a book</h3>
            <input type="text" id="title" placeholder="Title" />
            <input type="text" id="author" placeholder="Author" />
            <input type="text" id="isbn" placeholder="Isbn" />
            <input type="submit" id="add-button" />
        </div>
    </div>
    <script src="scripts/book.js"></script>
    <script src="scripts/booksFactory.js"></script>
    <script src="scripts/listAllBooks.js"></script>
    <script src="scripts/addBook.js"></script>
    <script src="scripts/showBook.js"></script>
    <script src="scripts/editBook.js"></script>
    <script src="scripts/deleteBook.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
