<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Angular Seed</title>
    <script src="lib/angular/angular.js"></script>
</head>
<body>
    <h1>Angular Seed</h1>
    <label for="image-source">Please put image URL here:</label>
    <input type="text" id="image-source" ng-model="imageUrl" />
    <div style="margin-top: 10px">
        <img ng-src="{{imageUrl}}" />
    </div>
</body>
</html>
