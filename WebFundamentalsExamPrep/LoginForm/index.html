<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LoginForm</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
    <div id="wrapper">
        <section>
            <header>
                All you need in one roof.SoftUni's Pattern Design
            </header>
            <div id="advertisement">
                <p id="fire"><span class="glyphicon glyphicon-fire"></span></p>
                <p><span class="glyphicon glyphicon-ok-sign"></span> Fast reload</p>
                <p><span class="glyphicon glyphicon-ok-sign"></span> Perfect design</p>
                <p><span class="glyphicon glyphicon-ok-sign"></span> SoftUni shortcuts</p>
            </div>
            <form id="login">
                <h4>Login to continue</h4>
                <p><span class="glyphicon glyphicon-user"></span><input type="text" placeholder="Username" /></p>
                <p><span class="glyphicon glyphicon-globe"></span><input type="text" placeholder="Country" /></p>
                <input type="submit" value="Submit" />
            </form>
        </section>
    </div>
</body>
</html>
