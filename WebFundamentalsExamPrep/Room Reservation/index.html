<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
    <div id="wrapper">
        <header>
            Room Reservation
        </header>
        <section>
            <div id="info">
                <h4>Basic Information</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
            </div>
            <div id="searchSection">
                <p><label for="search">Search</label></p>
                <input type="text" id="search" />
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </section>
        <section id="reservation">
            <form id="personal">
                <h4>Personal Details</h4>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <input type="email" placeholder="Enter Email" />
            </form>
            <form id="request">
                <h4>Request a reservation</h4>
                <div id="rooms">
                    <div id="select">
                        <label for="roomNumber">Select a room:</label>
                        <select name="roomNumber" id="roomNumber">
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                            <option value="3" selected="selected">Room 3</option>
                            <option value="4">Room 4</option>
                        </select>
                    </div>
                    <div id="number">
                        <label for="roomsCount">Number of Rooms:</label>
                        <input type="number" id="roomsCount" min="1" max="20" />
                    </div>
                </div>
                <div id="check">
                    <div id="in">
                        <label for="check-in">Check-In:</label>
                        <input type="date" name="checkIn" id="check-in" />
                    </div>
                    <div id="out">
                        <label for="check-out">Check-Out:</label>
                        <input type="date" name="checkOut" id="check-out" />
                    </div>
                </div>
            </form>
        </section>
        <footer>
            <input type="submit" value="Book Now" />
        </footer>
    </div>
</body>
</html>
