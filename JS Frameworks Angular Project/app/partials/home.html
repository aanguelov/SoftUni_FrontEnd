<div class="jumbotron container" ng-if="!isAuthenticated()">
    <div class="col-md-3 col-md-offset-2 border">
        <form name="loginUserForm">
            <label for="username">Username</label>
            <input type="text" id="username" required="required" ng-model="loginUser.username" class="form-control" />
            <br />
            <label for="password">Password</label>
            <input type="password" required="required" ng-model="loginUser.password" id="password" class="form-control" />
            <br />
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
        </form>
    </div>

    <div class="col-md-3 col-md-offset-2 border">
        <form name="registerUserForm">
            <label for="reg-username">Username</label>
            <input type="text"  required="required" ng-model="registerUser.username" id="reg-username" class="form-control" />
            <br />
            <label for="reg-password">Password</label>
            <input type="password"
                   required="required"
                   min-length="6"
                   max-length="100"
                   ng-model="registerUser.password"
                   id="reg-password"
                   class="form-control" />
            <br />
            <label for="reg-confirm-password">Confirm Password</label>
            <input type="password"
                   required="required"
                   min-length="6"
                   max-length="100"
                   ng-model="registerUser.confirmPassword"
                   id="reg-confirm-password"
                   class="form-control" />
            <button class="btn btn-primary"
                    ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword"
                    ng-click="register(registerUser)">Register</button>
        </form>
    </div>
</div>
<div class="jumbotron container" style="height: 100%" ng-if="isAuthenticated()">
    <div class="col-md-5">
        <h2>Dashboard</h2>
        <div ng-if="isAdmin()">
            <a href="#/projects/add"><button type="button" class="btn btn-lg btn-success">Add new project</button></a>
            <a href="#/projects" class="btn btn-lg btn-success" ng-click="getAllProjects()">All projects</a>
        </div>
    </div>
    <div class="col-md-7">
        <div ng-if="userIssues.length !== 0">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Project</th>
                    <th>Due Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="issue in userIssues">
                    <td><a href="#issues/{{issue.Id}}">{{issue.Title}}</a></td>
                    <td>{{issue.Description}}</td>
                    <td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
                    <td>{{issue.DueDate}}</td>
                </tr>
                </tbody>
            </table>
            <pagination total-items="userIssuesCount" ng-model="issuesParams.pageNumber"
                        items-per-page="issuesParams.pageSize" ng-change="getUserIssues()"
                        max-size="9" boundary-links="true" class="paging">
            </pagination>
        </div>
        <div ng-if="userIssues.length === 0">
            <h3>You have no assigned issues.</h3>
        </div>
    </div>
</div>
