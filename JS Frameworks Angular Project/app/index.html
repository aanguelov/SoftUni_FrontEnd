<!DOCTYPE html>
<html ng-app="issueTracker">
<head lang="en">
    <meta charset="UTF-8" />
    <title>SoftUni Issue Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="CommonController">
    <header ng-include="'partials/header.html'"></header>
    <div class="container">
        <div ng-view />

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/jquery/jquery-2.1.3.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/commonController.js"></script>
    <script src="js/controllers/projectsController.js"></script>
    <script src="js/controllers/issuesController.js"></script>

    <script src="js/services/authentication-service.js"></script>
    <script src="js/services/notify-service.js"></script>
    <script src="js/services/projects-service.js"></script>
